@(field1: Field, label:String, placeholder1:String, field2: Field, placeholder2: String)

  <div class="form-group @if(field1.hasErrors || field2.hasErrors) {has-error}">  
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
    <div class="form-inline">
      <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="@field1.id"
        name="@field1.name"
        value="@field1.value.getOrElse("")"
        placeholder="@placeholder1" />
        </div>
        <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="@field2.id"
        name="@field2.name"
        value="@field2.value.getOrElse("")"
        placeholder="@placeholder2" />
        </div>
    </div>            
      <span class="help-block">@{field1.error.map { error => error.message }}</span>        
      <span class="help-block">@{field2.error.map { error => error.message }}</span>
    </div>
  </div>
